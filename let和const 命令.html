    <meta charset="utf-8">
    <title>Studying ES6</title>

  <style media="screen">

  <script type="text/javascript">
  // var全局变量，let局部变量
  var a = [];
  for (let i = 0; i < 5; i++) {
    a[i] = function() {
      console.log(i);
    }
  }
  console.log(a);
  a[3]();

  // 在代码块内，使用let命令声明变量之前，该变量都是不可用的。这在语法上，称为“暂时性死区”
  var tmp = 123;
  if(true){
    tmp = 321;
    console.log(tmp);
    // let tmp;
  }
  console.log(tmp);
  // 有些“死区”比较隐蔽，不太容易发现。
  // function bar(y=x,x=2) {
  //   return [y,x];
  // }
  // bar();
  function bar(y=1,x=y) {
    return [y,x];
  }
  console.log(bar());

  // 暂时性死区。使用let声明变量时，只要变量在还没有声明完成前使用，就会报错。上面这行就属于这个情况，在变量x的声明语句还没有执行完成前，就去取x的值，导致报错”x 未定义“。
  var x = x;//不报错
  //let x = x;//报错
  // 暂时性死区的本质就是，只要一进入当前作用域，所要使用的变量就已经存在了，但是不可获取，只有等到声明变量的那一行代码出现，才可以获取和使用该变量。


  function noMoreLet() {
    var a = 1;
    let a = 2;
    // let b = 3
    // var b = 4;
  }
  //noMoreLet();

  var tmp = new Date();

  function f() {
    console.log(tmp);
    if (false) {
      var tmp = 'hello world';
    }
  }
  f();// undefined

// 块级作用域。
  function f1() {
    let n = 5;
    if (true) {
      let n = 10;
      console.log(n); // 10
    }
    console.log(n); // 5
  }
  f1();

  // 块级作用域的出现，实际上使得获得广泛应用的立即执行函数表达式（IIFE）不再必要了。
  // IIFE 写法
  (function () {
    var tmp = 1;
  }());

  // 块级作用域写法
  {
    let tmp = 2;
  }

  // 允许在块级作用域内声明函数。
  // 函数声明类似于var，即会提升到全局作用域或函数作用域的头部。
  // 同时，函数声明还会提升到所在的块级作用域的头部。
  // 注意，上面三条规则只对 ES6 的浏览器实现有效，其他环境的实现不用遵守，还是将块级作用域的函数声明当作let处理。

  // 浏览器的 ES6 环境
  // function f() { console.log('I am outside!'); }
  // (function () {
  //   if (false) {
  //     // 重复声明一次函数f
  //     function f() { console.log('I am inside!'); }
  //   }
  //
  //   f();
  // }());// Uncaught TypeError: f is not a function

  // 考虑到环境导致的行为差异太大，应该避免在块级作用域内声明函数。如果确实需要，也应该写成函数表达式，而不是函数声明语句。
  // 函数声明语句
  {
    let a = 'secret';
    function f() {
      return a;
    }
  }

  // 函数表达式
  {
    let a = 'secret';
    let f = function () {
      return a;
    };
  }

  //S6 的块级作用域允许声明函数的规则，只在使用大括号的情况下成立，如果没有使用大括号，就会报错。

  // 不报错
  'use strict';
  if (true) {
    function f() {}
  }

  // 报错
  // 'use strict';
  // if (true)
  //   function f() {}
  // 本质上，块级作用域是一个语句，将多个操作封装在一起，没有返回值。

/** const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址不得改动。
  对于简单类型的数据（数值、字符串、布尔值），值就保存在变量指向的那个内存地址，因此等同于常量。
  但对于复合类型的数据（主要是对象和数组），变量指向的内存地址，保存的只是一个指针，
  const只能保证这个指针是固定的，至于它指向的数据结构是不是可变的，就完全不能控制了。
 因此，将一个对象声明为常量必须非常小心。
 */


  // const声明一个只读的常量。一旦声明，常量的值就不能改变。

  const PI = 3.1415;
  PI // 3.1415

  //PI = 3;// TypeError: Assignment to constant variable.

  // const声明的变量不得改变值，这意味着，const一旦声明变量，就必须立即初始化，不能留到以后赋值。
  //const foo;// SyntaxError: Missing initializer in const declaration

  //const的作用域与let命令相同：只在声明所在的块级作用域内有效。
  if (true) {
    const MAX = 5;
  }
  //MAX // Uncaught ReferenceError: MAX is not defined

  //const命令声明的常量也是不提升，同样存在暂时性死区，只能在声明的位置后面使用。
  // if (true) {
  //   console.log(MAX); // ReferenceError
  //   const MAX = 5;
  // }


  // const声明的常量，也与let一样不可重复声明。
  var message = "Hello!";
  let age = 25;
  // 以下两行都会报错
  // const message = "Goodbye!";
  // const age = 30;

/**
  常量foo储存的是一个地址，这个地址指向一个对象。
  不可变的只是这个地址，即不能把foo指向另一个地址，但对象本身是可变的，所以依然可以为其添加新属性。
*/
  const foo = {};
  // 为 foo 添加一个属性，可以成功
  foo.prop = 123;
  foo.prop // 123
  // 将 foo 指向另一个对象，就会报错
  //foo = {}; // TypeError: "foo" is read-only

  const arr = [];
  arr.push('Hello'); // 可执行
  arr.length = 0;    // 可执行
  // a = ['Dave'];    // 报错

  // 想将对象冻结，应该使用Object.freeze方法。
  const fooLock = Object.freeze({});
  // 常规模式时，下面一行不起作用；
  // 严格模式时，该行会报错
  fooLock.prop = 123;
  console.log('fooLock:',fooLock);

  // 除了将对象本身冻结，对象的属性也应该冻结。下面是一个将对象彻底冻结的函数。
  var constantize = (obj) => {
    Object.freeze(obj);
    Object.keys(obj).forEach( (key, i) => {
      if ( typeof obj[key] === 'object' ) {
        constantize( obj[key] );
      }
    });
  };

/**
  ES5 只有两种声明变量的方法：var命令和function命令。
  ES6 除了添加let和const命令，后面章节还会提到，另外两种声明变量的方法：import命令和class命令。
  所以，ES6 一共有 6 种声明变量的方法。
*/


  // 顶层对象，在浏览器环境指的是window对象，在 Node 指的是global对象。ES5 之中，顶层对象的属性与全局变量是等价的。
  window.a = 1;
  a // 1
  a = 2;
  window.a // 2

/**
  顶层对象的属性与全局变量挂钩，被认为是 JavaScript 语言最大的设计败笔之一。
  这样的设计带来了几个很大的问题，首先是没法在编译时就报出变量未声明的错误，
  只有运行时才能知道（因为全局变量可能是顶层对象的属性创造的，而属性的创造是动态的）；
  其次，程序员很容易不知不觉地就创建了全局变量（比如打字出错）；
  最后，顶层对象的属性是到处可以读写的，这非常不利于模块化编程。
  另一方面，window对象有实体含义，指的是浏览器的窗口对象，
  顶层对象是一个有实体含义的对象，也是不合适的。
  ES6 为了改变这一点，一方面规定，为了保持兼容性，
  var命令和function命令声明的全局变量，依旧是顶层对象的属性；
  另一方面规定，let命令、const命令、class命令声明的全局变量，不属于顶层对象的属性。也就是说，
  从 ES6 开始，全局变量将逐步与顶层对象的属性脱钩。
*/

  var a = 1;
  // 如果在 Node 的 REPL 环境，可以写成 global.a
  // 或者采用通用方法，写成 this.a
  window.a // 1
  let b = 1;
  //window.b // undefined

/**
  ES5 的顶层对象，本身也是一个问题，因为它在各种实现里面是不统一的。
  浏览器里面，顶层对象是window，但 Node 和 Web Worker 没有window。
  浏览器和 Web Worker 里面，self也指向顶层对象，但是 Node 没有self。
  Node 里面，顶层对象是global，但其他环境都不支持。
  同一段代码为了能够在各种环境，都能取到顶层对象，现在一般是使用this变量，但是有局限性。
  全局环境中，this会返回顶层对象。但是，Node 模块和 ES6 模块中，this返回的是当前模块。
  函数里面的this，如果函数不是作为对象的方法运行，而是单纯作为函数运行，this会指向顶层对象。但是，严格模式下，这时this会返回undefined。
  不管是严格模式，还是普通模式，new Function('return this')()，总是会返回全局对象。
  但是，如果浏览器用了 CSP（Content Security Policy，内容安全政策），那么eval、new Function这些方法都可能无法使用。
  综上所述，很难找到一种方法，可以在所有情况下，都取到顶层对象。下面是两种勉强可以使用的方法。
*/

  // 方法一
  (typeof window !== 'undefined'
     ? window
     : (typeof process === 'object' &&
        typeof require === 'function' &&
        typeof global === 'object')
       ? global
       : this);

  // 方法二
  var getGlobal = function () {
    if (typeof self !== 'undefined') { return self; }
    if (typeof window !== 'undefined') { return window; }
    if (typeof global !== 'undefined') { return global; }
    throw new Error('unable to locate global object');
  };
